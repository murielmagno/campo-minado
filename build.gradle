plugins {
    id 'java'
}

group 'br.com.murielmagno'
version 'V1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'junit:junit:3.8.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    useJUnitPlatform()
}